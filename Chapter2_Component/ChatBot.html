<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
   <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
     
      .chat-input-container {
        display: flex;
        gap: 5px;
      }

      .input-field {
        flex-grow: 1;
        font-size: 15px;
        padding: 8px 12px;
        border-radius: 5px;
      }

      .send-btn {
        font-size: 15px;
        padding: 8px 15px;
        border-radius: 5px;
        background-color: green;
        border: none;
        color: white;
        cursor: pointer;
      }

      .app-container {
        max-width: 600px;
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: end;
        padding: 10px;
      }

      .chat-message-container {
        overflow: scroll;
        scrollbar-width: none ;
      }

      .chat-message-user {
        display: flex;
        gap:10px;
        justify-content: end;
        align-items:start;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .chat-message-text {
        max-width: 300px;
        background-color: rgb(163, 163, 175);

        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        text-align: end;

        padding: 10px 15px;
        border-radius: 5px;
      }

      .chat-massage-img {
        width: 45px;
      }
   </style>

  </head>
  <body>
     <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({messages, setMessages}) {

        const [text, setText] = React.useState("");

        function OnTextChange(event) {
          setText(event.target.value);
        }

        function OnSendButtonClick() {

          setMessages([
            ...messages,
            {
              message:text, 
              sender:"user"
            }]
          );
          
          setText("");
        }

        return (
          <div className = "chat-input-container">
            <input 
              type="text" 
              placeholder="Send a message to ChatBot" 
              onChange = {OnTextChange}
              value = {text}
              className = "input-field"
            />

            <button 
              type="button"
              onClick = {OnSendButtonClick}
              className = "send-btn">
                 Send
              </button>
          </div>
        );
      }

      function ChatMessage({message, sender}) {
        return  (
          <div className = {sender === "robot" ? "chat-message-robot" : "chat-message-user"}>
            {sender === 'robot' && <img className = "chat-message-img" src="robot.png" alt="User Img"/>}
            <p className = "chat-message-text">{message}</p>
            {sender !== 'robot' && <img className = "chat-massage-img" src="user.png" alt="User Img"/>}
          </div>
        );
      }

      function ChatMessages({messages}) {
        return (
          <div className = "chat-message-container">
            {messages.map((msg, index) => 
              {
                return <ChatMessage
                  key = {index} 
                  message={msg.message} 
                  sender={msg.sender} 
                />
              })}
          </div>
        );
      }

      function App() {
        
        const [messages, setMessages] = React.useState([]);

        React.useEffect(()=>
        {
            console.log(messages);
        }, [messages]);

        return (
          <div className = "app-container">

            <ChatMessages messages = {messages} />

             <ChatInput 
              messages = {messages}
              setMessages = {setMessages}
            />

          </div>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
