<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
  </head>
  <body>
     <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>
            <input 
              type="text" 
              placeholder="Send a message to ChatBot" 
            />

            <button type="button">Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}) {
        return  (
          <div>
            {sender === 'robot' && <img src="robot.png" alt="User Img" width="50" />}
            <span>{message}</span>
            {sender !== 'robot' && <img src="user.png" alt="User Img" width="50" />}
          </div>
        );
      }

      function App() {

        const mesagesArray = [{message : "Hello Chatbot", sender : "uer"}, 
        {message : "Hello User, HOw you have been doing?", sender : "robot"}];

        return (
          <>
            <ChatInput />
            {mesagesArray.map((msg, index)=> {
              return (
                <ChatMessage
                  key = {index} 
                  message={msg.message} 
                  sender={msg.sender} 
                />)
            })}
          </>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
